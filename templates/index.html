<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AA Audio</title>
  <style>
    :root {
      --bg: #111;
      --panel: #1b1b1b;
      --text: #e7e7e7;
      --accent: #38bdf8; /* cyan‑500 */
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1rem 2rem;
      background: var(--panel);
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      gap: 2rem;
    }
    section {
      background: var(--panel);
      padding: 1.5rem 1.25rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,.4);
    }
    h2 {
      margin-top: 0;
      font-size: 1.1rem;
      color: var(--accent);
    }
    label { cursor: pointer; margin-right: .75rem; }
    input[type=file] { margin-top: .5rem; color: var(--text); }
    button {
      margin-top: 1rem;
      padding: .55rem 1.25rem;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s;
    }
    button:disabled {
      opacity: .4;
      cursor: not-allowed;
    }
    button:not(:disabled):hover { transform: translateY(-2px); }
    #result {
      white-space: pre-wrap;
      background: #222;
      border-radius: var(--radius);
      padding: 1rem;
      min-height: 6rem;
      font-family: ui-monospace, monospace;
      overflow-y: auto;
    }
    #status { margin-top: .5rem; font-size: .9rem; color: #aaa; }

    /* mobile tweaks */
    @media (max-width: 500px) {
      main { margin: 1rem auto; }
      section { padding: 1rem; }
      button { width: 100%; }
    }
  </style>

  <script src="/static/main.js" defer></script>
</head>
<body>
  <header><h1>AA Audio</h1></header>

  <main>
    <section>
      <h2>Langue de sortie</h2>
      <label><input type="radio" name="lang" value="orig" checked /> Originale</label>
      <label><input type="radio" name="lang" value="en" /> Anglais</label>
      <label><input type="radio" name="lang" value="fr" /> Français</label>
    </section>

    <section>
      <h2>Upload un fichier audio</h2>
      <input type="file" id="fileInput" accept="audio/*" />
      <button id="uploadBtn">Transcrire</button>
    </section>

    <section>
      <h2>Micro : enregistrement simple</h2>
      <button id="recordBtn">Démarrer</button>
      <button id="stopBtn" disabled>Arrêter &amp; transcrire</button>
    </section>

    <section>
      <h2>Micro : streaming temps réel</h2>
      <button id="streamStart">Démarrer streaming</button>
      <button id="streamStop" disabled>Arrêter streaming</button>
    </section>

    <section>
      <h2>Texte transcrit / traduit</h2>
      <div id="result"></div>
      <div id="status"></div>
    </section>
  </main>
</body>
</html>
